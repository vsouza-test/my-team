<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Team page</title>
</head>
<body>
  <header class="header">
    <h1 class="header__logo">The creative crew</h1>

    <div class="header__description">
      <h2 class="header__description--title">Who we are</h2>
      <p class="header__description--text">We are a team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
    </div>
  </header>

  <main class="main">
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo1.png" alt="member">
        <figcaption class="main__member--card--figcaption">Product owner</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Bill Mahoney</h3>
      </div>
    </div>
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo2.png" alt="member">
        <figcaption class="main__member--card--figcaption">Art director</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Saba Cabrera</h3>
      </div>
    </div>
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo3.png" alt="member">
        <figcaption class="main__member--card--figcaption">Tech lead</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Shae Le</h3>
      </div>
    </div>
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo4.png" alt="member">
        <figcaption class="main__member--card--figcaption">UX Designer</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Skylah Lu</h3>
      </div>
    </div>
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo5.png" alt="member">
        <figcaption class="main__member--card--figcaption">Developer</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Griff Richards</h3>
      </div>
    </div>
    <div class="main__member--card">
      <div class="main__member--card--image">
        <img src="photo6.png" alt="member">
        <figcaption class="main__member--card--figcaption">Developer</figcaption>
      </div>
      <div class="main__member--card--description">
        <h3 class="main__member--card--description--name">Stan John</h3>
      </div>
    </div>
  </main>
</body>
</html>
